<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Datos - Datacenter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { background: #f5f7fb; }
      .card-centered { max-width: 60rem; width: 100%; }
    </style>
  </head>
  <body>

    <main class="py-5 d-flex justify-content-center">
      <div class="card shadow-sm card-centered">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-3 mb-4">
            <div>
              <h1 class="card-title mb-1">Agregar Datos</h1>
              <p class="text-muted mb-0">Registra nuevos recursos, categorías, clientes e instancias para el datacenter.</p>
            </div>
          </div>

          <ul class="nav nav-tabs" id="formTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="recurso-tab" data-bs-toggle="tab" data-bs-target="#recurso" type="button" role="tab">Registrar Recurso</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="categoria-tab" data-bs-toggle="tab" data-bs-target="#categoria" type="button" role="tab">Registrar Categoría</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente" type="button" role="tab">Registrar Cliente</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="instancia-tab" data-bs-toggle="tab" data-bs-target="#instancia" type="button" role="tab">Registrar Instancia</button>
            </li>
          </ul>

          <div class="tab-content pt-4" id="formTabsContent">
            <div class="tab-pane fade show active" id="recurso" role="tabpanel" aria-labelledby="recurso-tab">
              <form action="/recursos/crear" method="post" class="row g-3">
                <div class="col-md-4">
                  <label for="recursoId" class="form-label">ID del recurso</label>
                  <input type="text" class="form-control" id="recursoId" name="recursoId" required>
                </div>
                <div class="col-md-8">
                  <label for="recursoNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="recursoNombre" name="recursoNombre" required>
                </div>
                <div class="col-md-6">
                  <label for="recursoAbreviatura" class="form-label">Abreviatura</label>
                  <input type="text" class="form-control" id="recursoAbreviatura" name="recursoAbreviatura" required>
                </div>
                <div class="col-md-6">
                  <label for="recursoMetrica" class="form-label">Métrica</label>
                  <input type="text" class="form-control" id="recursoMetrica" name="recursoMetrica" required>
                </div>
                <div class="col-md-6">
                  <label for="recursoTipo" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="recursoTipo" name="recursoTipo" required>
                </div>
                <div class="col-md-6">
                  <label for="recursoValor" class="form-label">Valor por hora</label>
                  <input type="number" step="0.01" class="form-control" id="recursoValor" name="recursoValor" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Guardar recurso</button>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="categoria" role="tabpanel" aria-labelledby="categoria-tab">
              <form action="/categorias/crear" method="post" class="row g-3 mb-5">
                <div class="col-md-4">
                  <label for="categoriaId" class="form-label">ID de la categoría</label>
                  <input type="text" class="form-control" id="categoriaId" name="categoriaId" required>
                </div>
                <div class="col-md-8">
                  <label for="categoriaNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="categoriaNombre" name="categoriaNombre" required>
                </div>
                <div class="col-12">
                  <label for="categoriaDescripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="categoriaDescripcion" name="categoriaDescripcion" rows="3" required></textarea>
                </div>
                <div class="col-12">
                  <label for="categoriaDescripcionCarga" class="form-label">Descripción de carga de trabajo</label>
                  <textarea class="form-control" id="categoriaDescripcionCarga" name="categoriaDescripcionCarga" rows="3"></textarea>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Guardar categoría</button>
                </div>
              </form>

              <form action="/categorias/asignar-recurso" method="post" class="row g-3">
                <div class="col-md-6">
                  <label for="asignacionCategoria" class="form-label">Selecciona categoría</label>
                  <select class="form-select" id="asignacionCategoria" name="asignacionCategoria" required>
                    <option value="">Elige una categoría</option>
                    <option value="servicio-db">Servicio de Bases de Datos Empresariales</option>
                    <option value="servicio-analytics">Servicio de Analytics en Tiempo Real</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="asignacionRecurso" class="form-label">Selecciona recurso</label>
                  <select class="form-select" id="asignacionRecurso" name="asignacionRecurso" required>
                    <option value="">Elige un recurso</option>
                    <option value="RC-101">RC-101 · Compute Optimized</option>
                    <option value="RC-204">RC-204 · Storage IOPS Alto</option>
                    <option value="RC-310">RC-310 · Red 10Gbps</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="asignacionCantidad" class="form-label">Cantidad</label>
                  <input type="number" min="1" class="form-control" id="asignacionCantidad" name="asignacionCantidad" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-outline-primary">Agregar recurso</button>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="cliente" role="tabpanel" aria-labelledby="cliente-tab">
              <form action="/clientes/crear" method="post" class="row g-3">
                <div class="col-md-4">
                  <label for="clienteNit" class="form-label">NIT</label>
                  <input type="text" class="form-control" id="clienteNit" name="clienteNit" required>
                </div>
                <div class="col-md-4">
                  <label for="clienteNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="clienteNombre" name="clienteNombre" required>
                </div>
                <div class="col-md-4">
                  <label for="clienteUsuario" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="clienteUsuario" name="clienteUsuario" required>
                </div>
                <div class="col-md-6">
                  <label for="clienteClave" class="form-label">Clave</label>
                  <input type="password" class="form-control" id="clienteClave" name="clienteClave" required>
                </div>
                <div class="col-12">
                  <label for="clienteCorreo" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="clienteCorreo" name="clienteCorreo" required>
                </div>
                <div class="col-12">
                  <label for="clienteDireccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="clienteDireccion" name="clienteDireccion" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Guardar cliente</button>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="instancia" role="tabpanel" aria-labelledby="instancia-tab">
              <form action="/instancias/crear" method="post" class="row g-3">
                <div class="col-md-6">
                  <label for="instanciaCliente" class="form-label">Cliente asociado</label>
                  <select class="form-select" id="instanciaCliente" name="instanciaCliente" required>
                    <option value="">Selecciona cliente</option>
                    <option value="548796-K">Soluciones Financieras GT (NIT 548796-K)</option>
                    <option value="778412-L">Retail Digital Centroamérica (NIT 778412-L)</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="instanciaId" class="form-label">ID de la instancia</label>
                  <input type="text" class="form-control" id="instanciaId" name="instanciaId" required>
                </div>
                <div class="col-md-8">
                  <label for="instanciaNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="instanciaNombre" name="instanciaNombre" required>
                </div>
                <div class="col-md-6">
                  <label for="instanciaConfiguracion" class="form-label">Configuración</label>
                  <input type="text" class="form-control" id="instanciaConfiguracion" name="instanciaConfiguracion" required>
                </div>
                <div class="col-md-6">
                  <label for="instanciaInicio" class="form-label">Fecha de inicio</label>
                  <input type="date" class="form-control" id="instanciaInicio" name="instanciaInicio" required>
                </div>
                <div class="col-md-6">
                  <label for="instanciaFin" class="form-label">Fecha de finalización</label>
                  <input type="date" class="form-control" id="instanciaFin" name="instanciaFin">
                </div>
                <div class="col-md-6">
                  <label for="instanciaEstado" class="form-label">Estado</label>
                  <select class="form-select" id="instanciaEstado" name="instanciaEstado" required>
                    <option value="">Selecciona estado</option>
                    <option value="vigente">Vigente</option>
                    <option value="cancelada">Cancelada</option>
                  </select>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Guardar instancia</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
