<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleccionar cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { background: #f5f7fb; }
      .card-centered { max-width: 26rem; width: 100%; }
    </style>
  </head>
  <body>

    <main class="vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm card-centered">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Selecciona al cliente</h1>

          <form action="FacturaConsumo.html" method="get" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="cliente" class="form-label">Cliente</label>
              <select class="form-select" id="cliente" name="cliente" required>
                <option value="" selected disabled>Elige una opción</option>
                <option value="SolucionesFinancierasGT">Soluciones Financieras GT</option>
                <option value="RetailDigitalCA">Retail Digital Centroamérica</option>
                <option value="InnovacionLogistica">Innovación Logística MX</option>
              </select>
            </div>

            <div class="alert alert-info" role="alert">
              Debes seleccionar un cliente para ver los detalles de facturación.
            </div>

            <div class="d-grid">
              <!-- <button type="submit" class="btn btn-primary">Ver detalles de facturación</button> -->
              <a href="/facturacion" class="btn btn-primary">Ver detalles de facturación</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const form = document.querySelector('.needs-validation');
        if (!form) { return; }
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      })();
    </script>
  </body>
</html>
